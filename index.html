<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MLN131 Interactive Learning App</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        /* Custom styles and animations */
        .bg-grid-gray-700\/20 {
            background-image: linear-gradient(to right, rgba(55, 65, 81, 0.2) 1px, transparent 1px), linear-gradient(to bottom, rgba(55, 65, 81, 0.2) 1px, transparent 1px);
            background-size: 2rem 2rem;
        }

        @keyframes wipe-in {
            from { width: 0; }
            to { width: 100%; }
        }
        .animate-wipe-in {
            animation: wipe-in 1s ease-out forwards;
            white-space: nowrap;
            overflow: hidden;
        }

        @keyframes fade-in-up {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fade-in-up {
            animation: fade-in-up 0.5s ease-out forwards;
        }

        @keyframes fade-in-left {
            from { opacity: 0; transform: translateX(-20px); }
            to { opacity: 1; transform: translateX(0); }
        }
        .animate-fade-in-left {
            animation: fade-in-left 0.5s ease-out forwards;
        }

        @keyframes fade-in-scale {
            from { opacity: 0; transform: scale(0.8); }
            to { opacity: 1; transform: scale(1); }
        }
        .animate-fade-in-scale {
            animation: fade-in-scale 0.5s ease-out forwards;
        }

        @keyframes fly-in-from-bottom {
            from { opacity: 0; transform: translateY(50px); }
            to { opacity: 1; transform: translateY(0); }
        }
        .animate-fly-in-from-bottom {
            animation: fly-in-from-bottom 0.7s cubic-bezier(0.25, 0.46, 0.45, 0.94) forwards;
        }
    </style>
</head>
<body class="bg-gray-900 text-white">

  }
}
</script>

</body>
</html>
